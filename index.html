<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <table>
           <tr>
            <td><button value="1"></button></td>
            <td><button value="2"></button></td>
            <td><button value="3"></button></td>
           </tr>
           <tr>
            <td><button value="4"></button></td>
            <td><button value="5"></button></td>
            <td><button value="6"></button></td>
           </tr>
           <tr>
            <td><button value="7"></button></td>
            <td><button value="8"></button></td>
            <td><button value="9"></button></td>
           </tr>
        </table>
    </div>
    <div type="button" class="btn btn-success restart">Restart</div>
    <div class="btns-grp">
        <div type="button" class="btn btn-outline-dark start">Start</div>
        <div type="button" class="btn btn-outline-danger quit">Quit</div>
    </div>
    <!-- <div type="button" class="btn btn-success restart">Restart</div> -->
</body>
<script src="script.js"></script>
</html>
